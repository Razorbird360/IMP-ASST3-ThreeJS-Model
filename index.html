<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMP Project Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.jpg">
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module" src="main.js"></script>

    <section class="controls_container">
        <div class="controls">
            <p>WASD/Arrow Keys: Move selected objects</p>
            <p>Left Mouse: Select object & Move camera</p>
            <p>Right Mouse: Pan camera</p>
            <p>Scroll Wheel: Zoom in/out</p>
            <p>Space: Move Up</p>
            <p>Shift: Move Down</p>
            <p>R: Reset selected objects</p>
            <p>N: Normalize position</p>
            <p>Q/E: Rotate object</p>
        </div>
    </section>
</body>
</html>
